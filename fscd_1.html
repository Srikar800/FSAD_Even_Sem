<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 18px;
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        img {
            width: 120px;
            height: auto;
        }
        button {
            padding: 6px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td>10000</td>
        <td><img src="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-logo.png"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td>20000</td>
        <td><img src="https://static.vecteezy.com/system/resources/thumbnails/021/055/755/small_2x/amazon-logo-free-vector.jpg"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td>30000</td>
        <td><img src="https://aartisto.com/wp-content/uploads/2020/11/myntra.png"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

</table>

</body>
</html>
